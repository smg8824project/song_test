{% extends 'base.html' %}

{% block content %}

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <a type="button" class="btn btn-sm btn-outline-secondary" href="{{url_for('board', type = 'temp')}}">온도</a>
                <a type="button" class="btn btn-sm btn-outline-secondary" href="{{url_for('board', type = 'humidity')}}">습도</a>
                <a type="button" class="btn btn-sm btn-outline-secondary" href="{{url_for('board', type = 'ph')}}">ph</a>
                <a type="button" class="btn btn-sm btn-outline-secondary" href="{{url_for('board', type = 'turbidity')}}">탁도</a>
            </div>
        </div>
    </div>

    <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script>
        (function () {
          'use strict'

          feather.replace({ 'aria-hidden': 'true' })

          // Graphs
          var ctx = document.getElementById('myChart')
          // eslint-disable-next-line no-unused-vars
          var myChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: [
              {% for t in times %}
                "{{ t }}",
              {% endfor %}
              ],
              datasets: [{
                data: [
                {% for v in values %}
                    {{ v }},
                {% endfor %}
                ],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
              }]
            },
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                    beginAtZero: false
                  }
                }]
              },
              legend: {
                display: false
              }
            }
          })
        })()
    </script>


    <h3>History</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">온도</th>
                <th scope="col">습도</th>
                <th scope="col">수위</th>
                <th scope="col">ph</th>
                <th scope="col">탁도</th>
                <th scope="col">팬회전</th>
            </tr>
        </thead>
        <tbody>
        {% for s in sensors %}
            <tr>
                <td>{{ s.temp }}</td>
                <td>{{ s.humidity }}</td>
                <td>{{ s.water_level }}</td>
                <td>{{ s.ph }}</td>
                <td>{{ s.turbidity }}</td>
                <td>{{ s.fan }}</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
